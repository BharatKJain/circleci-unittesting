version: 2.1
jobs:
  guidion-testing:
    docker:
      - image: circleci/python:3.7.8
    steps:
      - testing:
          FILELOCATION: test.py
workflows:
  version: 2
  publish:
    jobs:
      - guidion-testing:
          filters:
            branches:
              only: master
      - hold:
          type: approval
          requires:
            - guidion-testing

commands:
  testing:
    parameters:
      FILELOCATION:
        type: string
    description: "Python unittest job"
    steps:
      - checkout
      - run:
          name: Install test job dependencies
          command: python3 -m pip install -r requirements.txt
      - run:
          name: Make it executable
          command: chmod +x .circleci/run_unittests.sh
      - run:
          name: Run the file
          command: .circleci/run_unittests.sh
